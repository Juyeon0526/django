{% extends "base.html" %}
{% block title %}taggit_bookmark_list.html{% endblock %}
{% block content %}

  <h1>Bookmarks for tag - {{ tagname }}</h1>
  <br>

  {% for bookmark in object_list %}
    <h2><a href='{{ bookmark.get_absolute_url }}'>{{ bookmark.title }}</a></h2>
    {{ bookmark.modify_dt|date:"N d, Y" }}
    <p>{{ bookmark.url }}</p>
  {% endfor %}

{% endblock %}
